<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <center>
      <div id = "title" class="titleDiv">
        <font size="+2">
          <h1 >Chinese famine of 1876</h1>
          <h2 id="year">Year: 1874</h2>
          <h3 id="population">Population: 430 Million</h2>
        </font>
      </div>

      <div id = "event" class="eventDiv">
        <h1>Events</h1>
        <font size="+2"><h3 id="eventNews">None</h3></font>
      </div>

      <div id = "stats" class="eventDiv">
        <h1>Stats</h1>
        <font size="+2">
          <h3 id="foodStat">Food Production: -430m Population</h3>
          <h3 id="guardStat">Defense: -430m Population</h3>
          <h3 id="doctorStat">Health: -430m Population</h3>
          <h3 id="nojobStat">No Job: 430m</h3>
        </font>
      </div>

      <div id = "mainDiv" class="mainDiv">
        <h1>Farmers</h1>
        <h2 id="farmerDisplay">0m</h2>
        <button class="button" id="Upgrader" onclick="farmer(+10)">+10m</button>
        <button class="button" id="Upgrader" onclick="farmer(-10)">-10m</button>
      </div>
      
      <div id = "mainDiv" class="mainDiv">
        <h1>Guards</h1>
        <h2 id="guardDisplay">0m</h2>
        <button class="button" id="Upgrader" onclick="guard(+10)">+10m</button>
        <button class="button" id="Upgrader" onclick="guard(-10)">-10m</button>
      </div>

      <div id = "mainDiv" class="mainDiv">
        <h1>Doctors</h1>
        <h2 id="doctorDisplay">0m</h2>
        <button class="button" id="Upgrader" onclick="doctor(+10)">+10m</button>
        <button class="button" id="Upgrader" onclick="doctor(-10)">-10m</button>
      </div>
      <button class="button" id="nextButton" onclick="nextYear()">Next Year</button>
    </center>
    <div id = "yearStatsDiv">
        <font color="blue" size="+3">
          <h1>Year Stats</h1>
        </font>
        <h2 id="birthDisplay">0 people were born</h2>
        <h2 id="deathDisplay">0 people died</h2>
        <button class="xButton" id="Upgrader" onclick="exit()">X</button>
      </div>
    <script src="script.js"></script>
  </body>
</html>
